<section class="container mt-3">
<ng-container *ngIf="pokemons" >
<div class="card" *ngFor="let pokemon of pokemons.results;">
    <!--<pre>{{pokemon|json}}</pre> -->
    <p class="card-name">{{pokemon.name}}</p>

  <img (click)="isShinyChange()" *ngIf="pokemon.data" class="img-card" [src]="isShiny === true ? pokemon.data.sprites.other.home.front_default : pokemon.data.sprites.other.home.front_shiny" alt="">
</div>
</ng-container>
</section>
